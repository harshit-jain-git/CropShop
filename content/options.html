<!DOCTYPE html>
<html>
<head>
  <title>CropShop</title>
  <link href="/vendor/mdl.min.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/icons.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/options.css" rel="stylesheet" type="text/css" media="all" />
  <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
  <script src="/vendor/mdl.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/vendor/mithril.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="wrapper">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div>
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">CropShop</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
              <a href="https://github.com/harshitjain1371999/CropShop" class="mdl-navigation__link">Help</a>
            </nav>
          </div>
        </div>
      </header>
    </div>
    <main class="mdl-layout__content">
      <div class="form-group">
        <label for="number-of-tabs">Number of Tabs to Open</label>
        <select class="form-control" id="number-of-tabs">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button class="btn btn-primary" id="save">Save</button>
      </div>
      <div id="status"></div>
    </main>
    <div id="footer-push">&nbsp;</div>
  </div>
  <footer class="mdl-mega-footer">
    <div class="mdl-mega-footer__bottom-section">
      <ul class="mdl-mega-footer__link-list">
        <li><a href="https://github.com/harshitjain1371999/CropShop" class="icon-github">GitHub</a></li>
      </ul>
    </div>
  </footer>
</body>
<script src="/content/options.js" type="text/javascript" charset="utf-8"></script>
</html>
